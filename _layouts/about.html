---
layout: default
---
<main class="about-page">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  {%- assign doctors_base = site.thumbnail.base | append: site.thumbnail.author.dir -%}
  <div class="container">
    <div class="row my-5">
      <div class="col-md-12">
        <div class="clearfix">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</main>
