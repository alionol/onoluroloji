---
layout: default
---
<main class="about-page">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  {%- assign doctors_base = site.thumbnail.base | append: site.thumbnail.author.dir -%}
  <div class="container">
    <div class="row my-5">
      <div class="col-md-6">
        â€‹<picture>
          <source srcset="{{- doctors_base | append: page.who_img | append: '.webp' | relative_url -}}" type="image/webp">
          <source srcset="{{- doctors_base | append: page.who_img | append: '.jpg' | relative_url -}}" type="image/jpeg">
          <img src="{{- doctors_base | append: page.who_img | append: '.jpg' | relative_url -}}" class="card-img-top doctors-img" alt="{{- page.who_img_alt -}}">
        </picture>
      </div>
      <div class="col-md-6">
        {{- page.who_summary -}}
      </div>
      <div class="col-md-12">
        {{ page.content }}
      </div>
    </div>
  </div>
</main>
