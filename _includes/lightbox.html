<div class="d-flex justify-content-center">
  <div id="surgeryCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% for image in include.paths %}
      <div class="carousel-item">
        <img class="d-block" src="{{- image -}}" alt="">
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#surgeryCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#surgeryCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
