<div id="surgeryCarousel{{- include.no -}}" class="carousel slide" data-interval="false" data-ride="carousel">
  <div class="carousel-inner">
    {% assign arraysize = include.paths.size - 1 %}
    {% for index in (0..arraysize) %}
    <div class="carousel-item">
      <img src="{{- include.paths[index] -}}" class="d-block w-100" alt="Önol Üroloji">
    </div>
    {% if include.descs[index] %}
    <div class="carousel-caption d-none d-md-block">
      <p>{{- include.descs[index] -}}</p>
      <p class="text-right">{{ index + 1 }}</p>
    </div>
    {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#surgeryCarousel{{- include.no -}}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#surgeryCarousel{{- include.no -}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br/>
